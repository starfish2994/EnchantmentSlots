name: Build Plugin

on: [push, pull_request, workflow_dispatch, repository_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 准备系统依赖 JAR（如果未提交到仓库，通过 curl 下载）
      - name: Prepare system dependencies
        run: |
          mkdir -p core/lib
          # 补充所有缺失的 system JAR 下载命令
          curl -o core/lib/LegacyCodesCompatibility.jar "https://example.com/LegacyCodesCompatibility.jar"
          curl -o core/lib/Aiyatsbus-1.0.0-RC.jar "https://example.com/Aiyatsbus-1.0.0-RC.jar"

      - name: Set up JDK 16
        uses: actions/setup-java@v4
        with:
          java-version: '16'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: EnchantmentSlots-${{ github.sha }}
          path: plugin/target/*.jar
