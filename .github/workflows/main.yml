name: Build Plugin

# 触发条件：保留原有触发方式，补充代码推送和PR触发
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '!.github/workflows/main.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [after_sync]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码（包含含完整历史，支持子模块）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 配置JDK 16（匹配pom.xml中maven-compiler-plugin的source/target版本）
      - name: Set up JDK 16
        uses: actions/setup-java@v4
        with:
          java-version: '16'
          distribution: 'temurin'
          cache: maven  # 缓存Maven依赖，加速构建

      # 配置Git身份（解决可能的版本控制相关操作）
      - name: Configure Git
        run: |
          git config --global user.name "starfish2994"

      # 执行Maven构建（清理并打包，跳过测试以加速）
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 上传构建产物（plugin模块的JAR，匹配pom.xml中finalName配置）
      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: EnchantmentSlots-${{ github.sha }}
          path: |
            plugin/target/*.jar  # plugin模块的打包输出目录
            !plugin/target/*-sources.jar  # 排除源码JAR
          retention-days: 14
